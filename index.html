<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Iko's project</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no' />

    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    <link type="text/css" rel="stylesheet" href="css/build/style.css" />

    <script type="text/javascript" src="https://kit.fontawesome.com/9b6c8bd25c.js" crossorigin="anonymous"></script>
</head>

<body class="saveFooterAndTopSpot">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">
            <i class="fa fa-balance-scale-left"></i>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutus.html">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contactus.html">Contact us</a>
                </li>
            </ul>
            <span class="navbar-text">
                Projeto signos
            </span>
        </div>
    </nav>

    <div class="container">
        <section class="contentWrapper row">
            <div class="jumbotron col-12 d-inline-block">
                <div class="row">
                    <div class="col-4 d-inline-block">
                        <img src="images/mapa-astral-introductory-image.png" alt="Mapa Astral Personalizado" title="Mapa Astral Personalizado" class="mapa_astral_image_introdutoria col-12">
                    </div>

                    <div class="col-8 d-inline-block">
                        <h1>
                            Mapa Astral
                            <small>Personalizado</small>
                        </h1>
                    </div>
                </div>
            </div>

            <article class="formSpot col-12 col-sm-3 pl-0 pr-0">
                <div class="selectForm">
                    <form id="mainForm1" action="#">
                        <label class="mb-2 col-12 pl-0 pr-0" for="userName">
                            <h3>Dados do cliente</h3>
                        </label>
                        <div class="form-group customerData col-12 mb-4 pl-0 pr-0 d-block">
                            <div class="inputOne input-customer">
                                <label class="mb-1" for="userName">Nome do cliente</label>
                                <input type="text" class="inputControl-3 form-control mb-2" name="userName" id="userName" />
                            </div>

                            <div class="inputTwo input-customer">
                                <label class="mb-1" for="dateOfBirth">Data de nascimento</label>
                                <input type="date" class="inputControl-3 form-control mb-2" name="dateOfBirth" id="dateOfBirth" />
                            </div>

                            <div class="inputThree input-customer">
                                <label class="mb-1" for="timeOfBirth">Hora do nascimento</label>
                                <input type="time" class="inputControl-3 form-control mb-2" name="timeOfBirth" id="timeOfBirth" />
                            </div>

                            <div class="inputFour input-customer">
                                <label class="mb-1" for="placeOfBirth">Estado de nascimento</label>
                                <input type="text" class="inputControl-3 form-control mb-2" name="placeOfBirth" id="placeOfBirth" />
                            </div>

                            <div class="inputFive input-customer">
                                <label class="mb-1" for="countryOfBirth">Pais de nascimento</label>
                                <input type="text" class="inputControl-3 form-control mb-2" name="countryOfBirth" id="countryOfBirth" />
                            </div>

                            <div class="inputFive input-customer">
                                <label class="mb-1" for="countryOfBirth">Pais de nascimento</label>
                                <input type="file" class="inputControl-3 form-control mb-2" id="countryOfBirth" accept=".jpg, .jpeg, .png, .svg" name="file" placeholder="Anexe um mapa Astral" />
                            </div>
                        </div>

                        <label class="mb-2 col-12 pl-0 pr-0" for="OfItems-1">
                            <h3>Configuração do mapa</h3>
                        </label>
                        <div class="form-group col-12 mb-4 pl-0 pr-0 d-block">
                            <select class="listOfItems-1 form-control mb-2 custom-select" name="list of items" id="OfItems-1">
                                <option value="select an element">Escolha o planeta</option>
                            </select>

                            <select class="listOfItems-2 form-control mb-2 custom-select" name="list of items" id="OfItems-2">
                                <option value="select an element">Escolha o signo</option>
                            </select>

                            <select class="listOfItems-3 form-control mb-2 custom-select" name="list of items" id="OfItems-3">
                                <option value="select an element">Escolha a casa</option>
                            </select>
                        </div>

                        <div class="btn-group col-12 pl-0 pr-0 d-flex" role="group" aria-label="Form button group">
                            <input class="col-6 col-sm-4 mb-1 btn btn-large btn-primary" type="button" value="submit" id="submitBtn" />
                            <input class="col-6 col-sm-4 mb-1 btn btn-large btn-secondary bg-danger" type="reset" value="reset" id="resetForm" />
                            <input class="col-6 col-sm-4 mb-1 btn btn-large btn-secondary bg-info is-disabled" type="button" value="Print" id="printDocument" />
                        </div>
                    </form>
                </div>
            </article>

            <article id="contentSpotWrapper" class="contentSpotWrapper accordion col-12 col-sm-8 offset-1">
                <div class="fixedContentSpot">Fixed Content</div>

                <div class="relatorioPersonalizado">
                    <div class="userName">Username</div>
                    <div class="userShortIntroduction">Short introduction</div>
                    <div class="reportImage">Report image</div>
                    <div class="reportSummary">Report summary</div>
                </div>

                <div id="accordion">
                </div>
            </article>
            <div class="resetFloat"></div>
        </section>
    </div>

    <footer class="fixed-bottom bg-dark text-white p-4">
        <p>2019 Sign stars project v3 . All rights reserved.</p>
    </footer>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script type="text/javascript" data-main="js/app.js" src="js/require.js"></script>
</body>

</html>
